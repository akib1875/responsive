<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            height: 400px;
            border: red 2px solid;
            display: flex;

        }

        .box {
            width: 200px;

            border: 3px dashed rebeccapurple;
            font-size: 3em;
        }

        #box1 {
            order: 2;
        }

        #box2 {
            flex-grow: 1;
        }
    </style>
</head>

<body>

    <h1>I am flexible right now</h1>
    <div class="container">
        <div id="box1"
            class="box">box-1</div>
        <div id="box2"
            class="box">box-2</div>

    </div>
</body>

</html>
